[env:sensecap_indicator]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Serial Monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build settings
board_build.partitions = huge_app.csv
board_build.flash_mode = dio
upload_speed = 921600
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_size = 8MB
board_build.arduino.memory_type = qio_opi
board_build.psram_type = opi

; NVS Encryption (requires one-time key generation)
; Enable NVS encryption for secure credential storage
board_build.arduino.nvs_encryption = true

; Library dependencies
lib_deps = 
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^7.0.0
    lvgl/lvgl@^8.3.0
    bodmer/TFT_eSPI@^2.5.0
    ; Note: PubSubClient supports QoS 0/1/2 for subscriptions
    ; Publish uses QoS 0 (fire and forget)

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DCONFIG_ARDUHAL_LOG_COLORS=1
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    ; Enable NVS encryption
    -DCONFIG_NVS_ENCRYPTION=1
    ; SenseCAP Indicator specific - 8MB OPI PSRAM
    -DSENSECAP_INDICATOR
    -DCONFIG_SPIRAM_MODE_OCT=1
    -DCONFIG_ESP32S3_SPIRAM_SUPPORT=1
    ; Display settings
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_LVGL_H_INCLUDE_SIMPLE

; OTA settings (optional)
; upload_protocol = espota
; upload_port = 192.168.1.100

; Force USB upload port (comment out for auto-detect)
; upload_port = /dev/ttyACM0
