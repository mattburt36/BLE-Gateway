[env:seeed_xiao_esp32s3]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino

; Serial Monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build settings
board_build.partitions = huge_app.csv
board_build.flash_mode = dio
upload_speed = 921600

; NVS Encryption (requires one-time key generation)
; Enable NVS encryption for secure credential storage
board_build.arduino.nvs_encryption = true

; Library dependencies
lib_deps = 
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^7.0.0
    ; Note: PubSubClient supports QoS 0/1/2 for subscriptions
    ; Publish uses QoS 0 (fire and forget)

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DCONFIG_ARDUHAL_LOG_COLORS=1
    ; Removed BOARD_HAS_PSRAM - XIAO doesn't have it
    ; Enable NVS encryption
    -DCONFIG_NVS_ENCRYPTION=1
    -DARDUINO_USB_CDC_ON_BOOT=1

; OTA settings (optional)
; upload_protocol = espota
; upload_port = 192.168.1.100

; Force USB upload port (comment out for auto-detect)
; upload_port = /dev/ttyACM0
